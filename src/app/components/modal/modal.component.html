<div>
    <div class="modal-header" #modal>
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        {{body}}
    </div>
    <div class="modal-footer">
        <button type="button" *ngFor="let action of actions" class="btn"
            [ngClass]="action.distructive ? 'btn-danger':'btn-outline-secondary'" (click)="close(action.onPressed)">
            <i *ngIf="action.icon" class="bi bi-{{action.icon}}"></i>
            {{action.label}}
        </button>
    </div>
</div>
