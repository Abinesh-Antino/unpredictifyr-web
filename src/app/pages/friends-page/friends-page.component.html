<div class="d-flex flex-column dvh-100">
    <app-navbar class="p-0"></app-navbar>
    <div class="row p-0 m-0 flex-grow-1">
        <div class="col-4 p-0">
            <div class="card">
                <div class="card-header fs-3 d-flex justify-content-between">Messages</div>
            </div>
            <div class="list-group">
                <div *ngFor="let user of users" class="list-group-item" [ngClass]="{'bg-success':selectedUser==user}"
                    (click)="selectUser($event,user)" role="button">
                    {{user['name']}}
                </div>
            </div>
        </div>
        <div class="col-8 p-0 content-height">
            <app-chat-page class="h-100" [fullHeight]="false" [user]="selectedUser"></app-chat-page>
        </div>
    </div>
</div>
