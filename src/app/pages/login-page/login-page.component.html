<div class="dvh-100 p-5">
    <div class="row h-100">
        <div class="col rounded p-5 picsum d-none d-sm-none d-md-block" appPicsum> </div>
        <div class="col p-0 p-sm-0 p-md-5 d-flex flex-column justify-content-between">
            <div class="jumbotron">
                <h1 class="display-4">Welcome to Unpredictifyr!</h1>
                <p class="lead">Where conversations are like a comedy show, full of laughs, jokes,
                    and unexpected punchlines! It's the perfect place to LOL friends!</p>
            </div>
            <div>
                <div class="row align-items-baseline">
                    <p class="col-9 fs-3">
                        What's your name ?
                    </p>
                    <div class="col-3">
                        <app-robot [name]="name.value!"></app-robot>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter name" [formControl]=name
                        (keydown.enter)="submit()"
                        [ngClass]="{'is-invalid': name.invalid && name.touched, 'is-valid': !name.invalid && name.touched}">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger form-text">
                        Please enter your name.
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" (click)="submit()">
                    Get Started
                </button>
                <div class="text-center">
                    <a routerLink="/auth" class="btn btn-link">Login</a>
                    <span class="mx-2 align-middle">or</span>
                    <a routerLink="/auth" class="btn btn-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
